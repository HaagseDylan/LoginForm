<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sluit je aan bij de gezellige community van NieuweDuinen Roleplay, een levendige FiveM-community voor GTA V.">
    <title>NieuweDuinen Roleplay - Community</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1e40af;
            --secondary: #60a5fa;
            --accent: #4db2d1;
            --bg: #f5f5f5;
            --text: #1f2937;
            --card-bg: #ffffff;
            --neon-glow: 0 0 8px var(--accent), 0 0 16px rgba(77, 178, 209, 0.5);
        }

        [data-theme="dark"] {
            --primary: #3b82f6;
            --secondary: #93c5fd;
            --bg: #0f172a;
            --text: #e5e7eb;
            --card-bg: #1e293b;
            --neon-glow: 0 0 10px var(--accent), 0 20px 0 rgba(77, 178, 209, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1line7;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            text-align: center;
            padding: 5rem 1rem;
            position: relative;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/1920x400?text=Nieuwe+Duinen+Hero') no-repeat center/cover;
            opacity: 0.25;
            z-index: 0;
            animation: parallax 20s linear infinite;
        }

        @keyframes parallax {
            0% { background-position: center 0; }
            100% { background-position: center -50px; }
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 700;
            position: relative;
            z-index: 1;
            text-shadow: var(--neon-glow);
            animation: glowPulse 2s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { text-shadow: var(--neon-glow); }
            50% { text-shadow: 0 0 12px var(--accent), 0 0 24px rgba(77, 178, 209, 0.8); }
        }

        header p {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            margin: 1.5rem 0;
            position: relative;
            z-index: 1;
        }

        nav {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 1rem;
            border-bottom: 2px solid var(--accent);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        nav ul li a:hover, nav ul li a.active {
            background: var(--secondary);
            box-shadow: var(--neon-glow);
            transform: translateY(-2px);
        }

        .2s;

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s ease;
            transform: translateX(-50%);
        }

        nav ul li a:hover::after {
            width: 50%;
        }

        .hamburger {
            display: none;
            font-size: 1.8rem;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            position: absolute;
            top: 1rem;
            left: 1rem;
        }

        main {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 1.5rem;
        }

        section {
            padding: 4rem 2rem;
            background: var(--card-bg);
            border-radius: 16px;
            margin-bottom: 3rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            position: relative;
            clip-path: polygon(0 0,0, 100% 0, 100% 90%, 0 100%);
            animation: fadeInSection 0.8s ease-out;
        }

        @keyframes fadeInSection {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1.5rem;
            position: relative;
            margin-bottom: 2rem;
            text-shadow: var(--neon-glow);
            animation: slideInHeader 0.8s ease-out;
        }

        .relative;

        h2::before {
            content: '';
            content-position: absolute
